release: master
overcloud_release: ocata
undercloud_image_url: https://images.rdoproject.org/master/delorean/current-tripleo/stable/undercloud.qcow2
overcloud_image_url: https://images.rdoproject.org/ocata/rdo_trunk/current-tripleo/stable/overcloud-full.tar
ipa_image_url: https://images.rdoproject.org/ocata/rdo_trunk/current-tripleo/stable/ironic-python-agent.tar

repos:
  - type: generic
    reponame: delorean
    filename: delorean.repo
    baseurl: https://trunk.rdoproject.org/centos7/current-tripleo/
    hash_url: https://trunk.rdoproject.org/centos7/current-tripleo/delorean.repo
    priority: 20

  - type: file
    filename: delorean-deps.repo
    down_url: http://trunk.rdoproject.org/centos7/delorean-deps.repo

  - type: package
    pkg_name: centos-release-ceph-luminous
    custom_cmd: 'sudo yum install -y --enablerepo=extras'

repo_cmd_after: |
  sudo yum-config-manager --save --setopt centos-ceph-luminous.gpgcheck=0
  sudo yum repolist;
  sudo yum update -y
